
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HydroKMBox V1.0.0</title> 
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet"> 
    <!-- Custom styles for this template -->
    <link href="navbar.css" rel="stylesheet">
    
	<script src="jquery.js"></script>
	<script src="bootstrap.js"></script>

</head>
<script>
    $(document).ready(function () {
        ToggleReadonly($('input[checked=checked]').val());
        $('input[name=dhcp]').on('click', function(){
            $('input[name=dhcp]').each(function(e){
                $(e).removeAttr('checked');
            })
            $(this).attr('checked', 'checked');
            ToggleReadonly($(this).val());
        })
    });

    function ToggleReadonly(value){
        if(value == '1'){
            $('.client-address').each(function(){
                $(this).attr('readonly', 'readonly');
            })
        }
        else
        {
            $('.client-address').each(function(){
                $(this).removeAttr('readonly');
            })
        }
    }
</script>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">HydroKMBox</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">หน้าแรก</a></li>
			<li><a href="/gpio">ควบคุมหัวจ่ายน้ำ</a></li>
            <li><a href="/temconfig">ตั้งค่าอุณหภูมิ</a></li>
            <li class="active"><a href="/network">ระบบเครือข่าย</a></li>
			<li><a href="/config">เครื่องแม่ข่าย</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">ตั้งค่าผู้ใช้ <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/login">ออกจากระบบ</a></li>                
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
</nav>
<div class="container">

   <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header"></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">กำหนดระบบเครือข่าย</div>
        <div class="panel-body">

                <form class="form-horizontal" role="form" method="post" action="">
                    <div class="row">

                        <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
                            <div class="alert alert-warning" role="alert">
                                <span>หลังจากกำหนดเสร็จทำการรีเซตอุปกรณ์</span>
                            </div>
                            <div class="page-header"><h3>กำหนดระบบเครือข่าย</h3></div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="ssid">ชื่อผู้ใช้ (SSID):</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="ssid" name="ssid">
                                        {option}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4" for="password">รหัสผ่าน:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control"
                                           id="password"
                                           name="password"
                                           value="{password}"
                                           placeholder="Enter Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">ใช้ DHCP:</label>
                                <div class="col-sm-8">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="dhcp" value="1" {dhcpon}>
											ใช้
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="dhcp" value="0" {dhcpoff}>
											ไม่ใช้
                                        </label>
                                    </div>
                                    <p class="help-block">ใช้ DHCP หรือ Statis IP</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4" for="ip">IP Address:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control client-address"
                                           id="ip"
                                           name="ip"
                                           value="{ip}"
                                           placeholder="Enter IP Address">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4" for="netmask">Network Mask:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control client-address"
                                           id="netmask"
                                           name="netmask"
                                           value="{netmask}"
                                           placeholder="Enter Network Mask">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4" for="gateway">Gateway:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control client-address"
                                           id="gateway"
                                           name="gateway"
                                           value="{gateway}"
                                           placeholder="Enter Gateway">
                                </div>
                            </div>
                            <div class="form-group">
	                            <div class="col-sm-offset-4 col-sm-8">
	                                <button  type="submit" class="btn btn-primary">บันทึก</button>
	                            </div>
							</div>
                        </div>
                    </div>
                </form>

        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
