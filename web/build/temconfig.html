
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HydroKMBox V1.0.0</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="navbar.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">HydroKMBox</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">หน้าแรก</a></li>
			<li><a href="/gpio">ควบคุมหัวจ่ายน้ำ</a></li>
            <li class="active"><a href="/temconfig">ตั้งค่าอุณหภูมิ</a></li>
            <li><a href="/network">ระบบเครือข่าย</a></li>
			<li><a href="/config">เครื่องแม่ข่าย</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">ตั้งค่าผู้ใช้ <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/login">ออกจากระบบ</a></li>                
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
</nav>
<div class="container">

    <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header"></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">กำหนดอุณหภูมิ</div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" method="post">
                <div class="row">
                    <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
                         <div class="form-group">
                            <label class="control-label col-sm-4" for="interval">อัพเดท:</label>
                            <div class="col-sm-4">
                                <input required type="number" class="form-control" 
                                    id="interval" 
                                    name="interval"
                                    placeholder="Enter Temperature Min. Value" 
                                    value="{interval}">
                            </div>                            
                        </div>      

                        <div class="form-group">
                            <label class="control-label col-sm-4">โหมด:</label>
                            <div class="col-sm-8">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="mode" value="1" {autoon}>
										อัตโนมัติ
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="mode" value="0" {autooff}>
										กำหนดเอง
                                    </label>
                                </div>
                                <p class="help-block">การควบคุมอุปกรณ์</p>
                            </div>
                        </div>                                         
                        <div class="page-header"><h4>อุณหภูมิ</h4></div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="tempMin">อุณหภูมิ ต่ำสุด:</label>
                            <div class="col-sm-4">
                                <input required type="number" class="form-control" 
                                    id="tempMin" 
                                    name="tempMin"
                                    placeholder="Enter Temperature Min. Value" 
                                    value="{tempMin}">
                            </div>                            
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="tempMax">อุณหภูมิ สูงสุด:</label>
                            <div class="col-sm-4">
                                <input required type="number" class="form-control" 
                                    id="tempMax" 
                                    name="tempMax"
                                    placeholder="Enter Temperature Max. Value" 
                                    value="{tempMax}">
                            </div>                            
                        </div>
                        <div class="page-header"><h4>ความชื้น</h4></div>
                        
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="humiMin">ความชื้น สูงสุด:</label>
                            <div class="col-sm-4">
                                <input required type="number" class="form-control" 
                                    id="humiMax" 
                                    name="humiMax"
                                    placeholder="Enter Humidity Max. Value" 
                                    value="{humiMax}">
                            </div>                            
                        </div>                                                                        
                        <div class="form-group">
	                    	<div class="col-sm-offset-4 col-sm-8">
	                        	<button  type="submit" class="btn btn-primary">บันทึก</button>
	                        </div>
						</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div> <!-- /container -->

<script src="jquery.js"></script>
<script src="bootstrap.js"></script>
</body>
</html>
